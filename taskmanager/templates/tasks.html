{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Cities</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_task') }}" class="btn-large purple">
            Add City <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<ul class="collapsible">
    {% for task in tasks %}
    <li>
        <div class="collapsible-header white-text pink accent-4">
            <i class="fas fa-caret-down"></i>
            <strong>{{ task.city_name }}</strong> :
        </div>
        <div class="collapsible-body">
            <strong>{{ task.category }}</strong>
            <p>{{ task.city_pop }}</p>
            <p>
                <a href="{{ url_for('edit_task', task_id=task.id) }}" class="btn green accent-4">Edit</a>
                <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn red">Delete</a>
            </p>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
